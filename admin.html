<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willam Lawn Care - Admin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            color: #2a7f3f;
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #2a7f3f;
            outline: none;
        }
        
        button {
            background-color: #2a7f3f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 15px;
        }
        
        button:hover {
            background-color: #1a5a2c;
        }
        
        #error-message {
            color: #e74c3c;
            margin-top: 10px;
            height: 20px;
        }
        
        /* Admin Dashboard */
        .admin-dashboard {
            display: none;
            width: 90%;
            max-width: 1200px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .welcome-group {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 20px;
        }
        
        .welcome-text {
            flex-grow: 1;
        }
        
        .welcome-message {
            color: #2a7f3f;
            font-size: 1.8em;
            margin: 0;
            white-space: nowrap;
        }
        
        .sub-message {
            color: #666;
            margin: 5px 0 0 0;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        
        .chat-button {
            background-color: #4285F4; /* Google blue */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
            white-space: nowrap;
            width: auto;
            min-width: 80px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .homepage-button {
            background-color: #2a7f3f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
            white-space: nowrap;
            width: auto;
            min-width: 80px;
        }
        
        .logout-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
            white-space: nowrap;
            width: auto;
            min-width: 80px;
        }
        
        .chat-button:hover {
            background-color: #3367D6;
        }
        
        .homepage-button:hover {
            background-color: #1a5a2c;
        }
        
        .logout-button:hover {
            background-color: #c0392b;
        }
        
        .dashboard-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stats-panel {
            flex: 1;
            min-width: 300px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #eee;
            text-align: center;
        }
        
        .stat-card h3 {
            margin-top: 0;
            color: #2a7f3f;
        }
        
        .notes-panel {
            flex: 1;
            min-width: 300px;
        }
        
        .notes-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            height: 100%;
            box-sizing: border-box;
        }
        
        .notes-card h3 {
            margin-top: 0;
            color: #2a7f3f;
        }
        
        #user-notes {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: Arial;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .dashboard-content {
                flex-direction: column;
            }
            body {
                padding: 10px;
            }
            .welcome-message {
                font-size: 1.5em;
            }
            .button-group {
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }
            .chat-button,
            .homepage-button,
            .logout-button {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Centered Login Screen -->
    <div class="login-container" id="login-container">
        <div class="logo">Willam Lawn Care</div>
        <h2>Admin Access</h2>
        <input type="text" id="username-input" placeholder="Username">
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkLogin()">Submit</button>
        <div id="error-message"></div>
    </div>
    
    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="admin-dashboard">
        <div class="dashboard-header">
            <div class="welcome-group">
                <div class="welcome-text">
                    <p class="welcome-message">Welcome back <span id="username-display">User</span>!</p>
                    <p class="sub-message">Here's your dashboard overview</p>
                </div>
                <div class="button-group">
                    <a href="https://willam-lawn-care.github.io/ct/" class="chat-button" target="_blank">LawnRoom - Admin Chat</a>
                    <button class="homepage-button" onclick="goToHomepage()">Return to Homepage</button>
                    <button class="logout-button" onclick="logout()">Log Out</button>
                </div>
            </div>
        </div>
        
        <div class="dashboard-content">
            <!-- Left Panel - Stats Grid -->
            <div class="stats-panel">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>üí∞ Monthly Earnings</h3>
                        <p id="total-earnings">$0</p>
                    </div>
                    <div class="stat-card">
                        <h3>‚úÇÔ∏è Lawns Mowed</h3>
                        <p id="lawns-mowed">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>‚≠ê 5-Star Reviews</h3>
                        <p id="five-star-reviews">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>üìÖ Next Job</h3>
                        <p id="next-job">None scheduled</p>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel - Notes -->
            <div class="notes-panel">
                <div class="notes-card">
                    <h3>üìù <span id="username-display-notes">User</span>'s Notepad</h3>
                    <textarea id="user-notes" placeholder="Private notes, reminders, customer preferences..."></textarea>
                    <button onclick="saveUserNotes()" style="margin-top: 10px;">Save Notes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check for existing session on page load
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentLawnAdmin');
            if (currentUser) {
                loadDashboard(currentUser);
            }
        });

        // Login check
        function checkLogin() {
            const username = document.getElementById('username-input').value.toLowerCase();
            const password = document.getElementById('password-input').value;
            const errorElement = document.getElementById('error-message');
            
            const validUsers = {
                "will": "1678",
                "lilly": "4475",  // Updated password
                "zach": "3172"
            };
            
            if (validUsers[username] && password === validUsers[username]) {
                localStorage.setItem('currentLawnAdmin', username);
                loadDashboard(username);
            } else {
                errorElement.textContent = "Invalid username or password!";
            }
        }

        // Load dashboard for authenticated user
        function loadDashboard(username) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-dashboard').style.display = 'block';
            document.getElementById('username-display').textContent = username;
            document.getElementById('username-display-notes').textContent = username;
            document.getElementById('user-notes').value = 
                localStorage.getItem(`lawnNotes_${username}`) || '';
            resetDashboardStats();
        }

        // Save user notes
        function saveUserNotes() {
            const username = document.getElementById('username-display').textContent;
            localStorage.setItem(`lawnNotes_${username}`, document.getElementById('user-notes').value);
            alert('Notes saved!');
        }
        
        // Reset all stats to zero/default
        function resetDashboardStats() {
            document.getElementById('total-earnings').textContent = '$0';
            document.getElementById('lawns-mowed').textContent = '0';
            document.getElementById('five-star-reviews').textContent = '0';
            document.getElementById('next-job').textContent = 'None scheduled';
        }
        
        // Allow pressing Enter to submit
        document.getElementById('username-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') checkLogin();
        });
        
        document.getElementById('password-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') checkLogin();
        });
        
        // Logout
        function logout() {
            localStorage.removeItem('currentLawnAdmin');
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('admin-dashboard').style.display = 'none';
            document.getElementById('username-input').value = '';
            document.getElementById('password-input').value = '';
            document.getElementById('error-message').textContent = '';
        }
        
        // Return to homepage
        function goToHomepage() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
